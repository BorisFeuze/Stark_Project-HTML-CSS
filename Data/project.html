<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start_Project-HTML-CSS</title>
    <link rel="stylesheet" href="../Styles/project.css" />
  </head>
  <body>
    <div class="left-sidebar-grid">
      <header class="header">NAVBAR</header>
      <main class="main-content">
        <section class="section-1"></section>
        <section class="section-2">
          <div class="container-featured-collections">
            <div class="head-featured">
              <div>
                <h2>Featured Collections</h2>
                <p>Handpicked and curated collections around accessibility</p>
              </div>
              <div><a href="#">VIEW ALL</a></div>
            </div>
            <div class="collections">
              <div class="collection-item">
                <div class="text-1">Disability Employment</div>
                <img
                  src="../Pictures/disabled-picture.jpeg"
                  alt="disabled-picture"
                />
              </div>
              <div class="collection-item">
                <div class="text-2">Making Accessible Color Combos</div>
                <img
                  src="../Pictures/color-palette-picture.jpeg"
                  alt="color-palette"
                />
              </div>
              <div class="collection-item">
                <div class="text-3">
                  Tips and Tricks foe Inclusive Social Media
                </div>
                <img
                  src="../Pictures/social-media-picture.webp"
                  alt="Social-media"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <section class="left-sidebar">Searrch Library</section>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
